<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Manager</title>

    <style>
        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-49%, -50%);
            padding-bottom: 16vh;
        }

        .content>* {
            margin: 16px;
        }

        #md-input,
        button {
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="content">
        <input type="text" id="md-input">
        <div>
            MD5 Hash : <span id="md-out">--</span>
        </div>
        <button onclick="getMd5()">Generate MD5</button>
    </div>

    <script type="text/javascript" src="js/md5.js"></script>
    <script>
        function getMd5() {
            document.getElementById('md-out').innerText = '--';
            const input = document.getElementById('md-input').value;
            const md5Hash = md5(input);
            document.getElementById('md-out').innerText = md5Hash;
        }
    </script>
</body>

</html>
